
    <div id="myCarousel" class="carousel slide mb-6 carouselHight" data-bs-ride="carousel">

      <!-- <div class="carousel-indicators">

        <button type="button" data-bs-target="#myCarousel" *ngFor="let slider of sliderIMages; let i = index" [attr.data-slide-to]="i" [ngClass]="{'active': i === 0}" [attr.aria-current]="i === 0?true:false" [attr.aria-label]="'Slide ' + (i + 1)"></button>
      
      </div> -->
      <div class="carousel-inner" style="position: relative;">
        <div class="carousel-item" *ngFor="let slider of sliderImages; let i = index" [ngClass]="{'active': i === 0}">
          <img [src]="slider.imageURL" [alt]="slider.name">
          <div class="container">
            <div class="carousel-caption sliderContainer">
              <h1 class="sliderTitle">{{ slider.name }}</h1>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
