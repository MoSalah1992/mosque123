<app-main-banner [imageURL]="'/assets/image/slider/agaza.png'" [imageName]="'Agaza'"></app-main-banner>

<div class="container-fluid d-flex flex-column  ">
  <div class="d-flex align-items-center justify-content-center">
    <div class="agazaTitle">Agaza Request</div>
  </div>

  <div class="d-flex flex-row align-items-center justify-content-center   w-80 p-5">
    <div class="muiltNews  p-5" *ngFor="let item of AgazaList">

      <div class="" style="width: 18rem;">
        <img class="card-img-top" style="border-radius: 60px 15px;
                  box-shadow: 0px 4px 10px 0px rgba(21, 120, 212, 0.10);" [src]="'/assets/image/agaza/'+item.image" />
        <div class="card-body">
          <h5 class="card-title ">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a href="#" class="btn btn-primary">see More
